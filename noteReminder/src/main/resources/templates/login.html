<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>Authentification</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
</head>
<body>
<br></br>
<div class="col-md-6 col-sm-6 spacer col-md-offset-3">
<div class="panel panel-info">
<div class="panel-heading">Authentification</div>
<div class="panel-body">
		
		
		<form name="f" th:action="@{/login}" method="post" class="form-signin">
		    <h2 class="form-signin-heading">Saisir vos parametres</h2>
            <div th:if="${param.error}" class="alert alert-danger">    
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success"> 
                You have been logged out.
            </div>	
           <div class="form-group">    
		    <label for="email" class="sr-only">Usernam</label>
		    <input type="text" id="username" name="username" class="form-control" placeholder="Email Address" required="true" />
		   </div>
		    <div class="form-group">  
		    <label for="password" class="sr-only">Password</label>
		    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
		    </div>
		    <div class="checkbox">
		        <label>
		            <input id="remember-me" name="remember-me" type="checkbox" /> Remember me
		        </label>
		    </div>
		    <button class="btn btn-success btn-sm" type="submit">Sign in</button>
		</form>
		
	</div>
</div>
</div>
	
</body>
</html>
